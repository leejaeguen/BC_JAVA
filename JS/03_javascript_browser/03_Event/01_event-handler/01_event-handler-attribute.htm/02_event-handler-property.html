<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>
        모든 DOM 요소들은 각각 자신의 이벤트 핸들러 프로퍼티를 가지고 있고 이 때
        하나의 이벤트 핸들러를 바인딩 할 수 있다. 
        (어트리뷰트 방식과의 차이는 호출할 필요가 없다.(() 사용 안해도 됨))
    </p>

    <button id="btn">클릭해 보세요.</button>
    <script>
        const $button = document.querySelector('#btn');
        $button.onclick = function() {
            alert('익명 함수로 이벤트 핸들러 추가!');
        };

        /*
            프로퍼티 방식은,
            1. 호출하지 않고 이벤트 핸들러로 쓰일 함수를 대입만 함
            2. 핸들러 함수를 2개 이상 추가할 수 없음
            3. html상에서는 이벤트 및 핸들러 함수가 안보임
        */
        let func = function() {
            alert('기명 함수로 이벤트 핸들러 추가!')
        };
        $button.onclick = func;
    </script>
</body>
</html>
