<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <!-- #area1.area -->
    <div id="area1" class="area">
        div 영역1
        <!-- p#area3{p영역} -->
        <p id="area3">p영역</p>
    </div>

    <div id="area2" class="area">
        div 영역2
    </div>

    <script>

        /*
          js를 통해 html 요소 및 css 속성을 객체와 프로퍼티의 개념으로 변수에 담거나 접근해서
          수정할 수 있다. 
          모든 요소(태그)들이 가지는 id attribute는 중복되지 않게 작성해야 한다.
          (중복되면 최초 선언된 하나의 요소만 선택됨)
        */
        const $elem = document.getElementById('area1');
        console.log($elem);
        console.log($elem.style);
        $elem.style.backgroundColor = 'red';
        $elem.style['backgroundColor'] = 'blue';

        /* 해당 id 요소가 없으면 null이 반환됨 */
        const $elem4 = document.getElementById('area4');
        console.log($elem4);
    </script>
</body>
</html>
