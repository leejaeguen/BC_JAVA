<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- 태그도 전달받아 화면에 부착할 수 있다.(template) -->
    <div id="step01"></div>

    <!-- 이벤트의 핸들러 함수가 인수를 필요로 하면 소괄호를 써야된다.(인수가 필요 없으면 안써도 됨) -->
    <div id="step02">
        <div>{{ num }}</div>
        <button @click="notification('갯수')">
            알림
        </button>
    </div>

    <!-- $event를 이벤트 핸들러에 넘겨줌으로써 이벤트가 발생한 요소를 핸들러 함수에서 확인할 수 있다.(매우 유용) -->
    <div id="step03">
        <button @keyup.enter="warn('이벤트 유형1', $event)">
            $event1
        </button>
        <button @keyup.enter="warn('이벤트 유형2', $event)">
            $event2
        </button>
    </div>

    <!-- 이벤트 수정자 -->
    <div id="step04">
        <!-- 1. prevent: 이벤트가 추가된 태그에 기본 이벤트가 있다면 무시하고 현재 이벤트만 인정되도록 하는 수정자-->
        <div>
            <a href="https://www.naver.com" @click.prevent="doSomething">
                네이버 안 가고 싶은 a태그
            </a>
        </div>

        <!-- 2. stop: 이벤트 버블링을 자식 컴포넌트 쪽에서 막기 위해 적용하는 수정자 -->
        <div @click="bubbling" style="background-color:aqua;">
            <button @click.stop="raising">버블링 확인</button>
        </div>

        <!-- 3. self: 이벤트 버블링을 부모 컴포넌트 쪽에서 막기 위해 적용하는 수정자(버블링으로 호출 안되게) -->
        <button @click.self="bubbling2">self
            <span>other</span>
        </button>

        <!-- 4. once: 이벤트 핸들러가 한번만 동작 -->
        <button @click.once="once">once</button>
    </div>

    <script>

        /*
            js의 이벤트 관련 기본 개념
            1. capturing(캡처링): 이벤트가 가장 상위 부모 요소(window)에서 시작하여 이벤트가 발생한 실제 대상 요소까지
                                 아래로 전파되는 과정
            2. raising(이벤트 발생): target에서 이벤트를 발생 시키는 것
            3. bubbling(버블링): 이벤트가 발생한 실제 요소에서 시작하여 DOM트리를 따라 위로 올라가며 부모 요소들의
                                같은 이벤트를 처리하기 위한 이벤트 핸들러들이 호출되며 전파되는 과정
                                (대부분의 이벤트가 버블링 됨)
        */
        const {createApp, ref} = Vue;

        createApp({
            setup() {
                const count = ref(0);
                return {
                    count
                }
            },
            template: `
                <div>count is {{ count }}</div>
                <button @click='count++'>
                    1증가
                </button>
            `
        }).mount("#step01");

        createApp({
            setup() {
                const num = ref(0);

                function notification(name) {
                    num.value++;
                    alert(`${name}:${num.value}개 입니다.`);
                }
                return {
                    num,
                    notification
                }
            }
        }).mount('#step02');

        createApp({
            setup() {
                function warn(message, event) {
                    console.log(message);
                    console.log(event.srcElement);
                }
                return {
                    warn
                }
            }
        }).mount('#step03');

        createApp({
            setup() {
                function doSomething() {
                    console.log('나 동작하니(a태그)');
                }
                function bubbling() {
                    console.log('보글보글');
                }
                function raising() {
                    console.log('raising 발생! 버블 시작!');
                }
                function bubbling2() {
                    console.log('부모것만');
                }
                function once() {
                    console.log('한번만 동작!');
                }
                return {
                    doSomething,
                    bubbling,
                    raising,
                    bubbling2,
                    once
                }
            }
        }).mount('#step04');
    </script>
</body>
</html>
