<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h1>{{ message }}</h1>
        <button @click="updateMessage">Update Message</button>
    </div>
    <script>
        const {createApp, ref, nextTick} = Vue;

        createApp({
            setup() {
                const message = ref('Hello, Vue!');

                /* 하나의 함수 안에서 끝나기 전에 반응형 변수 수정 + DOM 수정(원하는 시점)을 일으킴 */
                async function updateMessage() {
                    console.log('message에 값 대입(변화) 전:', document.querySelector('h1').innerText);
                    message.value = '안녕, 뷰!';    

                    /* 함수가 끝나기 전에 바뀐 데이터를 토대로 DOM에 update를 발생시키는 함수(지금 DOM update!) */
                    await nextTick();   // 'tick'은 반응형 변수 수정부터 DOM update 사이의 짧은 순간을 지칭

                    console.log('message에 값 대입(변화) 후:', document.querySelector('h1').innerText);
                }

                return {
                    message,
                    updateMessage
                }
            }
        }).mount("#step01");
    </script>
</body>
</html>
